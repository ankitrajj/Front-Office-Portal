<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">
<div class="d-block justify-content-center align-items-center vh-100">
 <h2>SignUp Form</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <dl>
        <dt>Name:</dt>
        <dd><input type="text" th:field="*{name}"></dd>

        <dt>Email:</dt>
        <dd><input type="email" th:field="*{email}"></dd>

        <dt>Contact:</dt>
        <dd><input type="text" th:field="*{phno}"></dd>
        </dl>
        <button type="submit" class="btn btn-danger">Sign Up</button>    
    </form>
    <h6 th:text = ${{SuccessMsg}} class="text-success"></h6>
    <h6 th:text = ${{ErrorMsg}} class="text-danger"></h6>
 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
